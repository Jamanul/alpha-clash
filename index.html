<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body class="font-poppins bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <header>

    </header>
    <main class="">
        <!-- home screen -->
        <section id="home-section" class="home text-white flex items-center justify-center min-h-screen">
            <div class="flex flex-col items-center gap-12">
                <h1 class="text-8xl font-bold">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn" onclick="play()"> Play now</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="playing-section" class="playing-field hidden">
            <!-- screen -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white text-center py-4 px-7 rounded-b-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="display-text" class="text-black font-bold text-9xl">Y</p>
                    </div>

                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- button -->
                <div class="flex justify-between w-full px-96">
                    <button class="btn rounded-full bg-violet-300 border-none text-white p-2 px-4">
                        Life
                        <img src="images/love.svg" alt="">
                        <span id="life-update">10</span>
                    </button>
                    <button class="btn rounded-full bg-violet-800 border-none text-white p-2 px-4">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="score-update">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- playground end -->
        <section id="score-section" class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#ffffff33] p-8 rounded-2xl">
                <h1 class="text-5xl">Game Over!</h1>
                <h1 class="text-8xl font-bold">Score: <span>14</span></h1>
                <button onclick="play()" class="btn text-black bg-white p-4">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
